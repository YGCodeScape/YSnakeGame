<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"  rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <title>YSnakeGame</title>
</head>
<body>
     <main>
        <section class="game-container">
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                       <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score:
                       <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                       <span id="time">00.00</span>
                    </h3>
                </div>
            </div>
            <div class="board">
            </div>
        </section>
        <!-- <div class="model">
            <div class="start-game">

            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="restart-btn">Restart Game</button>
            </div>
        </div> -->

        <div class="controllers">
            <div class="controller-btns">
                <div class="controller-btn up-btn"><i class="ri-arrow-up-circle-fill"></i></div>
                <div class="controller-btn right-btn"><i class="ri-arrow-right-circle-fill"></i></div>
                <div class="controller-btn down-btn"><i class="ri-arrow-down-circle-fill"></i></div>
                <div class="controller-btn left-btn"><i class="ri-arrow-left-circle-fill"></i></div>
            </div>
        </div>
     </main>
